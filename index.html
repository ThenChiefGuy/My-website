<script>
// Automatically email visitor info to you
window.onload = function() {
  // Collect basic info
  const data = {
    ip: "Unknown",
    time: new Date().toString(),
    page: window.location.href,
    device: navigator.userAgent,
    screen: window.screen.width + "x" + window.screen.height
  };

  // Try to get IP address
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(ipData => {
      data.ip = ipData.ip;
      sendEmail(data);
    })
    .catch(() => sendEmail(data)); // Send even if IP fails
};

function sendEmail(data) {
  // Format the email
  const body = `
    New Website Visitor:
    IP: ${data.ip}
    Time: ${data.time}
    Page: ${data.page}
    Device: ${data.device}
    Screen: ${data.screen}
  `;

  // Use a free email service (no setup required)
  const emailUrl = `https://formspree.io/f/Samsung.glaxj3@gmail.com`;
  
  fetch(emailUrl, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      _subject: "New Visitor Report",
      message: body
    }),
    mode: 'no-cors' // Works everywhere
  });

  // Continue to normal page
  window.location = "/your-actual-page.html";
}
</script>
